<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Cuba Gooding Jr Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class='wrap'>
      <div class='top-plane'></div>
      <div class='bottom-plane'></div>
    </div>
    <div class="quiz-container" id="landing">
        <div class="landing-page">
            <h1>Cuba Qs</h1>
            <h2>So you think you know <em>everything</em> there is to know about Cuba Gooding Jr?</h2>
            <p><em>We'll see about that...</em></p>
            <button class="btn btn-block" id="start">Start The Quiz!</button>
        </div>
    </div>
    <div class="quiz-container invisible" id="quiz">
        <div class="quiz-header">
            <h2 id="question"></h2>
        </div>
        <div class="answer-container">
            <ul>
                <li>
                    <button type="button" class="btn btn-lg btn-block answer" id="a"></button>
                </li>
                <li>
                    <button type="button" class="btn btn-lg btn-block answer" id="b"></button>                    
                </li>
                <li>
                    <button type="button" class="btn btn-lg btn-block answer" id="c"></button>                    
                </li>
                <li>
                    <button type="button" class="btn btn-lg btn-block answer" id="d"></button>                    
                </li>
            </ul>
        </div>
        <div>
            <div id="message"></div>
        </div>
        
    </div>
    <div class="quiz-container invisible" id="game-over">
        <h2 id="your-score"></h2>
        <form id="player-name-form">
            <input name="playername" id="playername" type="text" autofocus="true" class="form-input" placeholder="Enter Your Name" />
            <button type="button" class="btn" id="save-score">Save Score</button>
        </form>
        <div class="alert alert-warning alert-dismissible fade show invisible" role="alert" id="enter-name-alert">
            Please enter your name to save your score!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <button type="button" class="btn btn-lg btn-block" onclick='location.reload()'>Play Again?</button>
        <button type="button" class="btn btn-lg btn-block" id="view-scores">View Score Board</button>
        <button type="button" class="btn btn-lg btn-block" onClick="parent.open('https://en.wikipedia.org/wiki/Cuba_Gooding_Jr.')">Learn More About Cuba Gooding Jr</button>  
    </div>
    <div class="quiz-container invisible" id="high-scores">
        <h1>C<u>uba Gooding Jr Leaderboar</u>d</h1>
        <div id="scores-chart"></div>
        <h3 class="invisible" id="no-scores"><i>No scores have been saved yet.</i></h3>
        <button type="button" class="btn btn-lg btn-block" id="clear-scores">Clear High Scores</button>  
        <button type="button" class="btn btn-lg btn-block" onclick='location.reload()'>Play Again?</button>
    </div>
    <canvas id="cuba-canvas"></canvas>
    <div class="invisible" id="timer"></div>
</body>
</html>
